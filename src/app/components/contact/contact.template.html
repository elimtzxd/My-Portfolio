<div class="min-h-screen py-20 px-4 bg-gradient-to-br from-blue-50 to-indigo-50">
  <div class="max-w-4xl mx-auto">
    <div class="grid md:grid-cols-2 gap-12">
      <div class="animate-fade-in">
        <h2 class="text-4xl font-bold mb-6">Contacto</h2>
        <p class="text-gray-600 mb-8">
          ¿Tienes una propuesta en mente? ¡Me encantaría escucharlo!
        </p>
        <div class="space-y-6">
          <div class="flex items-center space-x-4">
            <div class="bg-blue-600 p-3 rounded-full text-white">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold">Email</h3>
              <p class="text-gray-600">eli.mtz.dev&#64;gmail.com</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="bg-blue-600 p-3 rounded-full text-white">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold">Ubicación</h3>
              <p class="text-gray-600">Aguascalientes, México</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card animate-fade-in">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input
              type="text"
              formControlName="name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              formControlName="email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Mensaje</label>
            <textarea
              formControlName="message"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            ></textarea>
          </div>
          <button
            type="submit"
            [disabled]="!contactForm.valid"
            class="btn-primary w-full"
          >
            Enviar Mensaje
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
